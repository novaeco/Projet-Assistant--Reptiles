name: ESP-IDF Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Clone ESP-IDF
        run: |
          mkdir -p $HOME/esp
          git clone --recursive https://github.com/espressif/esp-idf.git $HOME/esp/esp-idf

      - name: Install ESP-IDF tools
        run: |
          export ESP_IDF_PATH="$HOME/esp/esp-idf"
          . $ESP_IDF_PATH/export.sh
          $ESP_IDF_PATH/install.sh    # <-- installe tout (y compris le virtualenv Python)

      - name: Set up ESP-IDF environment and check version
        run: |
          export ESP_IDF_PATH="$HOME/esp/esp-idf"
          . $ESP_IDF_PATH/export.sh
          idf.py --version

      - name: Build project
        run: |
          export ESP_IDF_PATH="$HOME/esp/esp-idf"
          . $ESP_IDF_PATH/export.sh
          idf.py build

      - name: Run tests
        run: |
          export ESP_IDF_PATH="$HOME/esp/esp-idf"
          . $ESP_IDF_PATH/export.sh
          idf.py test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/
