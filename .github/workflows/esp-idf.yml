name: ESP-IDF Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IDF_PATH: $HOME/esp/esp-idf
    steps:
      - uses: actions/checkout@v3

      - name: Cache ESP-IDF tools
        uses: actions/cache@v3
        with:
          path: |
            ~/.espressif
          key: espidf-tools-${{ runner.os }}-v5
          restore-keys: |
            espidf-tools-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Clone ESP-IDF
        run: git clone --depth 1 --branch v5.1 https://github.com/espressif/esp-idf.git $IDF_PATH

      - name: Install ESP-IDF tools
        run: $IDF_PATH/install.sh esp32c6

      - name: Build and Test
        run: |
          source $IDF_PATH/export.sh
          python3 -m pip install --upgrade pip
          python3 -m pip install -r $IDF_PATH/requirements.txt
          idf.py build
          idf.py test
        shell: bash
